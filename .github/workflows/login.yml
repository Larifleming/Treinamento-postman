

name: login


on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  workflow_dispatch:



jobs:

  build:

      runs-on: ubuntu-latest

      steps:

        - uses: actions/checkout@v3

        - name: set 1 check version Newman and Node
        run: | 
              newman --version
              node --version

        - name: Step 2 Install Newman-Reporter-Htmlextra
          run: Sudo npm install -g newman-reporter-htmlextra

         - name: Step 3 Execute collection
           run: newman run ./2_Login.json -g ./globals.json -e ./Postman.json --delay-request 1 --reporters cli, -r htmlextra-export ./result/Report.html

         - name: Step 4 Archive production artifacts
           uses: action/upload-artifact@v3
           with:
                 name: report
                 path: ./result/Report.html


      

      
